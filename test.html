<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex布局图片展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); */
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 5px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }

        /* .subtitle {
            font-size: 1.2rem;
            color: #7f8c8d;
            max-width: 800px;
            margin: 0 auto;
        } */

        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
        }

        .image-card {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .image-container {
            width: 100%;
            height: 300px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.5s ease;
        }

        .image-card:hover .image-container img {
            transform: scale(1.05);
        }

        .caption {
            padding: 20px;
            text-align: center;
        }

        .caption p {
            color: #7f8c8d;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .image-gallery {
                flex-direction: column;
                align-items: center;
            }

            .image-card {
                min-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-gallery">
            <div class="image-card">
                <div class="image-container">
                    <img src="./images/snapshot_000020211.jpg" alt="山脉景观">
                </div>
                <div class="caption">
                    <p>《百万美元的五棱星》截图</p>
                </div>
            </div>

            <div class="image-card">
                <div class="image-container">
                    <img src="./images/土方岁三像.jpg" alt="海滩景色">
                </div>
                <div class="caption">
                    <p>土方岁三像</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
